<carousel [noWrap]="false">
	<slide *ngFor="let slidez of slides; let index=index"[active]="slidez.active">
        <h5>What's the highest rated restaurant in this area?</h5> 
        <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{listing}}</p>
        <img [src]="slidez.image">

        <div class="carouselFooter">
            <h5>{{slidez.establishment}}</h5>
             <p>{{slidez.address}}, {{slidez.location}}</p>
        </div>
        <button>
            <i class="fa fa-home" aria-hidden="true"></i> 
            <span>See The List</span>
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
    </slide>
</carousel>
